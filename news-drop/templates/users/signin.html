{% extends "users/base.html" %}

{% block "content" %}

{% if error is not None %}
<div class="alert alert-warning" role="alert">
    {{error}}
  </div>
{% endif %}
 <div class="modal-dialog" role="document">
     <div class="modal-content rounded-4 shadow">
         <div class="modal-header p-5 pb-4 border-bottom-0">
             <h1 class="fw-bold mb-0 fs-2">Sign in</h1>
            </div>
            <div class="modal-body p-5 pt-0">
                <form action="{% url 'signin' %}" method="POST">
                {% csrf_token %}
            <div class="form-floating mb-3">
              <input type="text" class="form-control rounded-3" id="id_username" placeholder="Username" name="username">
              <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control rounded-3" id="id_password1" name="password" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign in</button>
            <small class="text-body-secondary">Don't have an account?</small>
            <a class="text-body-secondary"href="{% url 'signup' %}">Sign up now</a>
          </form>
        </div>
    </div>
</div>
{% endblock "content" %}
