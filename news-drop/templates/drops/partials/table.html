  <div class="table-responsive small">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Key Instance</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for dat in data %}
          <tr>
            <td>{{ dat.key_instance }}</td>
            <td>
                <a href="{% url 'detail' dat.id %}" class="btn btn-primary btn-sm">Ver</a>
                <a href="{% url 'delete_drop' dat.id %}" class="btn btn-danger btn-sm">Borrar</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
