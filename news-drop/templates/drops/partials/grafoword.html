<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet">
    <style>
        #network {
            width: 100%;
            height: 600px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
    <div id="network"></div>

    <script>
        const dataFromDjango = {{ bar_data|safe }};

        const nodes = dataFromDjango.map((item, index) => ({
            id: index,
            label: item.word,
            value: item.frequency,
            title: `Frequency: ${item.frequency}`
        }));

        const edges = []; // No edges needed for this simple graph

        const container = document.getElementById('network');
        const data = {
            nodes: new vis.DataSet(nodes),
            edges: new vis.DataSet(edges)
        };
        const options = {
            nodes: {
                shape: 'dot',
                scaling: {
                    label: {
                        enabled: true,
                        min: 8,
                        max: 20
                    }
                }
            },
            physics: {
                enabled: true,
                solver: 'barnesHut'
            }
        };
        const network = new vis.Network(container, data, options);
    </script>
</body>
</html>
