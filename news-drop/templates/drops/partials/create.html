<form action="{% url 'drops' %}" method="POST">
  {% csrf_token %}
  <div class="row">
      <div class="col-9">
          <input type="text" class="form-control" placeholder="key_instance" name="key_instance">
      </div>
      <div class="col-3">
          <button type="submit" class="btn btn-primary w-100">Create new drop</button>
      </div>
  </div>
</form>
