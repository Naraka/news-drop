<canvas id="myChart2" width="400" height="200"></canvas>

<script>
    // Datos recibidos desde Django
    const dataFromDjango = {{ bar_data|safe }};

    // Extraer las etiquetas (palabras) y los datos (frecuencias) de los datos recibidos
    const labels = dataFromDjango.map(item => item.word);
    const frequencies = dataFromDjango.map(item => item.frequency);

    // Configuración de la gráfica doughnut
    const data = {
        labels: labels,
        datasets: [{
            label: "Frecuencia de Palabras",
            data: frequencies,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 205, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 205, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    };

    const config = {
        type: 'doughnut',
        data: data,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            return tooltipItem.label + ': ' + tooltipItem.raw.toFixed(2);
                        }
                    }
                }
            }
        }
    };

    // Renderizar la gráfica
    document.addEventListener("DOMContentLoaded", function() {
        var ctx = document.getElementById('myChart2').getContext('2d');
        var myChart2 = new Chart(ctx, config); // Aquí se cambia a myChart2
    });
</script>
